<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Inscrições Resilia</title>
</head>
<body>
    <h1>Formulário de Inscrições</h1>
    <p>Preencha o formulário e venha fazer parte da nossa turma de Resilientes!</p>
    <form action="#" method="post">
        <div>
            <label for="nome-completo">Nome completo:</label><br>
            <input type="text" id="nome" />
        </div>
        <div>
            <label for="ano-nascimento">Ano de nascimento:</label><br>
            <input type="date" id="email" />
        </div>
        <div>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf"></input>
        </div>
        <div>
            <input type="submit" id="enviar" value="Enviar"/>
        </div>
    </form>
</body>
</html>
