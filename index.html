<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Inscrições Resilia</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <img src="./img/logo.png" alt="logo"/>
        </div>
    </header>
    <div class="container">
        <h1 class="title">Formulário de Inscrições</h1>
        <p class="description">Preencha o formulário e venha fazer parte da nossa turma de Resilientes!</p>
        <form action="#" method="post">
            <div>
                <label class="details-form" for="nome-completo">Nome completo:</label><br>
                <input type="text" id="nome" placeholder="Nome Completo"/>
            </div>
            <div>
                <label class="details-form" for="ano-nascimento">Data de nascimento:</label><br>
                <input type="date" id="email" />
            </div>
            <div>
                <label class="details-form" for="cpf">CPF:</label><br>
                <input type="text" id="cpf" placeholder="CPF"></input>
            </div>
            <div class="button">
                <input type="submit" id="enviar" value="Enviar"/>
            </div>
        </form>
    </div>
</body>
</html>
